<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS Diner Shopping List</title>
	<meta name="description" content="CSS Diner Shopping List">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="ba-header">
		<h1 class="title">CSS Diner Shopping List</h1>
		<h4 class="subtitle">Let's go to the mall!</h4>
	</header>
	<div class="ba-container">
		<main>
			<ul class="ba-shopping-list">
				<li>
					<input type="checkbox" name="pickles-check" id="check-1">
					<label for="check-1">
						<span>A lot of pickles
							<small>for the next lessons about CSS</small>
						</span>
					</label>
				</li>

				<li>
					<input type="checkbox" name="apples-check" id="check-2">
					<label for="check-2">
						<span>10 apples
							<small>for more CSS manipulations</small>
						</span>
					</label>
				</li>

				<li>
					<input type="checkbox" name="oranges-check"  id="check-3">
					<label for="check-3">
						<span>20 oranges
							<small>because they are awesome</small>
						</span>
					</label>
				</li>

				<li>
					<input type="checkbox" name="plates-check" id="check-4">
					<label for="check-4">
						<span>13 plates
							<small>hm... they always disappear</small>
						</span>
					</label>
				</li>

				<li>
					<input type="checkbox" name="bentos-check" id="check-5">
					<label for="check-5">
						<span>15 bentos</span>
					</label>
				</li>

				<li>
					<input type="checkbox" name="sake-check" id="check-6">
					<label for="check-6">
						<span>1 bottle of Sake ^_^
							<small>for my friends</small>
						</span>
					</label>
				</li>
			</ul>
		</main>
		<footer class="ba-footer">
			<p class="footer-content">Bon appetit :)</p>
		</footer>
	</div>
</body>
</html>
